<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic button project</title>
    <style>
        .subscribe-button{
            background-color:red;
            color: white;
            border: none;
            height: 40px;
            width: 122px;
            cursor: pointer;
            border: 1px solid black;
            border-radius: 2px;

        }

        .subscribe-button:hover{
            opacity: 0.6;
        }
        .subscribe-button:active{
            /* opacity: 0.6; */
            background-color: black;
        }

        .join-button{
            background-color: white;
            color: blue;
            border: 1px solid blue;
            border-radius: 2px;
            height: 40px;
            width: 70px;
            margin-left: 23px;
            cursor: pointer;
          
        }

        .join-button:hover{
            background-color: blue;
            color: white;
            transition: background-color 1s;

        }
        .join-button:active{
            background-color: black;
        }

        .tweet-button{
            background-color: blue;
            color: white;
            border: 1px solid blue;
            height: 43px;
            width: 85px;
            margin-left: 23px;
            cursor: pointer;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
        }

        .tweet-button:hover{
            box-shadow: 12px 7px 11px rgb(0, 0, 0,0.40);                   /* 1st is for right and 2nd for down 3rd for blur */
        }
        .tweet-button:active{
            background-color:#673ab7;
        }

    </style>
</head>
<body>

    <button class="subscribe-button">
        SUBSCRIBES
    </button>

    <button class="join-button">
        JOIN
    </button>
    
    <button class="tweet-button">
        Tweet
    </button>
</body>
</html>
